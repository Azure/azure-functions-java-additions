trigger:
  tags:
    include:
      - '*'
  branches:
    include:
      - dev
      - shreyasg/release-tag #release
pr:
  branches:
    include:
      - dev
      - master


jobs:
  - job: "Build_And_Test_Java_Library_Windows"
    pool:
      name: '1ES-Hosted-AzFunc'
      demands:
        - ImageOverride -equals MMS2019TLS

    steps:
    - task: NuGetToolInstaller@1
      inputs:
        checkLatest: true
    - pwsh: |
        Write-Host "Java_HOME: $JAVA_HOME"
        Get-Command mvn
      displayName: 'Check Maven is installed'
    - pwsh: '& .\build.ps1'

  - job: "Upload Jar to Release container"
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/shreyasg/release-tag') #eq(variables['Build.SourceBranch'], 'refs/heads/release')
    pool:
      name: '1ES-Hosted-AzFunc'
      demands:
        - ImageOverride -equals MMS2019TLS
    steps:
      - task: CmdLine@2
        displayName: Az Copy
        inputs:
          inlineScript: |
            azcopy -login --tenant-id="%USER_TENANT_ID%"
            azcopy -version
